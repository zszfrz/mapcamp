<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="content" >

<head>
<meta charset="UTF-8" th:remove="all" />
<title>ログイン</title>

<link rel = "stylesheet" type="text/css" href="../css/registration.css"/>
</head>

<body class="yj950-2">

	<div class="bgcolor-white pt1em pb1em" id="contents"
		layout:fragment="main">
		<div id="main_cnt_wrapper">
			<div id="yjContentsBody">
				<div class="yjContainer">
					<div class="form_box">
						<h2>Login</h2>
						<form class="new_user" id="new_user" th:action="@{'/login'}"
							action="/login" accept-charset="UTF-8" method="post">

							<div th:if="${param.error}" id="error_explanation">
								<h2 th:text="'Email or password is not correct.'">error</h2>
							</div>

							<div>
								<input autofocus="autofocus" placeholder="Type your email"
									type="email" value="" name="email" id="user_email" />
							</div>

							<div>
								<input autocomplete="off" placeholder="Type your password" type="password"
									name="password" id="user_password" />
							</div>

							<div class="submit">
								<div class="action">
									<input type="submit" name="commit" value="Sign in" />
								</div>
							</div>

							<!-- <strong>Forgotten your password?</strong> -->

						</form>
						<div class="more_link_box">
							<strong>Do you have an account？ Create an account</strong>
						    <a href="/user/registration">Sign up</a><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
