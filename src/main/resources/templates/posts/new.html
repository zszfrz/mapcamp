<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/posts/post_setting.css" />
<link rel="stylesheet" href="/css/registration.css" />
<link rel="stylesheet" href="/css/posts/post_style.css" />
<title>New Post Page</title>
</head>
<body>
    <header class="header">
        <div class="header__bar row">
            <h1 class="grid-6">
                <a href="/">mapcamp</a>
            </h1>
            <div class="grid-6 user_nav">
                <a class="post" href="/posts/new">投稿する</a>
            </div>
        </div>
    </header>
    <div class="contents row">
        <div class="container">
            <form th:action="@{/posts/new}" th:object="${postForm}" accept-charset="UTF-8" enctype="multipart/form-data" action="/entry/1" method="post">
            <div style="margin: 8px 0">
                    <label style="margin-right: 8px">Shopname</label>
                    <input th:field="*{shopname}" name="shopname" placeholder="Shopname" type="text" value="" />
                    <span th:if="${#fields.hasErrors('shopname')}" th:errors="*{shopname}" class="help-block">error!</span>
                </div> 
                
               
					
				<div>
					<label for="category">Category</label>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="レストラン" /><p class="text-small">レストラン</p>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="ファミレス" /><p class="text-small">ファミレス</p>
									<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="ファーストフード" /><p class="text-small">ファーストフード</p>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="カフェ・喫茶店" /><p class="text-small">カフェ・喫茶店</p>
									<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="和食店(日本食)" /><p class="text-small">和食店(日本食)</p>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="居酒屋" /><p class="text-small">居酒屋</p>
									<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="寿司屋" /><p class="text-small">寿司屋</p>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="ラーメン" /><p class="text-small">ラーメン</p>
									<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="中華料理店" /><p class="text-small">中華料理店</p>
								<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="韓国料理店" /><p class="text-small">韓国料理店</p>
									<input th:field="*{category}" placeholder="category" type="checkbox"
									name="category" id="category" value="その他" /><p class="text-small">その他</p>
								</div>
								
				<!-- <div>
					<label for="category2">Category2</label>
								<input th:field="*{category2}" placeholder="category2" type="checkbox"
									name="category2" id="category2" value="レストラン" /><p class="text-small">レストラン</p>
								<input th:field="*{category2}" placeholder="category2" type="checkbox"
									name="category2" id="category2" value="ファミレス" /><p class="text-small">ファミレス</p>
								</div> -->
                
                
                <!-- <div style="margin: 8px 0">
                    <label style="margin-right: 8px">ニックネーム</label>
                    <input th:field="*{nickname}" name="nickname" placeholder="ニックネーム" type="text" value="" />
                    <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="help-block">error!</span>
                </div>  -->
                
                <div class="field">
                        <input th:field="*{file}" type="file" name="file" id="post_avatar" />
                        </div>
                
                <div style="margin: 8px 0">
                    <label style="margin-right: 8px">評価</label>(10段階評価)
                    <input th:field="*{yummy}" th:errorclass="error-field" class="search__query" name="yummy" placeholder="Yummy" style="text-align: right" type="number" max="10" min="1" value="1" /> 
                    <span th:if="${#fields.hasErrors('yummy')}" th:errors="*{yummy}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                   
                    <input th:field="*{clean}" th:errorclass="error-field" class="search__query" name="clean" placeholder="Clean" style="text-align: right" type="number" max="10" min="1" value="1" /> 
                    <span th:if="${#fields.hasErrors('clean')}" th:errors="*{clean}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                   
                    <input th:field="*{staff}" th:errorclass="error-field" class="search__query" name="staff" placeholder="Staff" style="text-align: right" type="number" max="10" min="1" value="1" />
                    <span th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
              
                    <input th:field="*{speed}" th:errorclass="error-field" class="search__query" name="speed" placeholder="Speed" style="text-align: right" type="number" max="10" min="1" value="1" />
                    <span th:if="${#fields.hasErrors('speed')}" th:errors="*{speed}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                    <textarea th:feild="*{comment}" th:errorclass="error-field" name="comment" placeholder="レビューを書いてね！" style="width: 100%; height: 300px" th:text="*{comment}"></textarea>
                    <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="help-block">error!</span>
                </div>
                <div class="row">
                    <div class="col10 push1">
                        <button type="submit" class="btn btn--block">投稿する<i class="icon-arrow-right"></i></button>
                    </div>
                </div>
            </form>
            
            
            
        </div>
    </div>
    <footer>
        <p>Copyright mapcamp 2018.</p>
    </footer>
</body>
</html>
