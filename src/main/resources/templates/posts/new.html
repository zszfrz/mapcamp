<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="content">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/posts/post_setting.css" />
<link rel="stylesheet" href="/css/registration.css" />
<link rel="stylesheet" href="/css/posts/post_main_style.css" />
<title>New Post Page</title>
<style>
.category {
	margin-top: 20px;
	margin-bottom: 20px;
}
label {
	font-weight: 500;
}
</style>
</head>
<body>
<div layout:fragment="main">   
    <div class="contents row">
        <div class="container">
            <form th:action="@{/posts/new}" th:object="${postForm}" accept-charset="UTF-8" enctype="multipart/form-data" action="/entry/1" method="post">


				<!-- <form role="search"> -->
					<div style="margin: 8px 0" class="search-control">
						<input type="search" id="site-search" name="q"
							placeholder="Please input shopname..."
							aria-label="Search through site content" />
						<button>Search</button>
					</div>
				<!-- </form> -->


				<div class = "category">
					<label for="category">■Category</label><br/>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="レストラン" />
						<span>レストラン</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="ファミレス" />
						<span>ファミレス</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="ファーストフード" />
						<span>ファーストフード</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="カフェ・喫茶店" />
						<span>カフェ・喫茶店</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="和食店(日本食)" />
						<span>和食店(日本食)</span>
					</label><br/>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="居酒屋" />
						<span>居酒屋</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="寿司屋" />
						<span>寿司屋</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="ラーメン" />
						<span>ラーメン</span>
					</label>										
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="中華料理店" />
						<span>中華料理店</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="韓国料理店" />
						<span>韓国料理店</span>
					</label>
					<label class="text-small">
						<input th:field="*{category}" placeholder="category" type="radio" name="category" id="category" value="その他" />
						<span>その他</span>
					</label>
				</div>
                
                
                <div class="field">
                <label style="margin-right: 8px">■Picture</label>
                        <input th:field="*{file}" type="file" name="file" id="post_avatar" />
                        </div>
                
                <div style="margin: 8px 0">
                    <label style="margin-right: 8px">■評価</label>(10段階評価)
                    <input th:field="*{yummy}" th:errorclass="error-field" class="search__query" name="yummy" placeholder="Yummy" style="text-align: right" type="number" max="10" min="1" value="1" /> 
                    <span th:if="${#fields.hasErrors('yummy')}" th:errors="*{yummy}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                   
                    <input th:field="*{clean}" th:errorclass="error-field" class="search__query" name="clean" placeholder="Clean" style="text-align: right" type="number" max="10" min="1" value="1" /> 
                    <span th:if="${#fields.hasErrors('clean')}" th:errors="*{clean}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                   
                    <input th:field="*{staff}" th:errorclass="error-field" class="search__query" name="staff" placeholder="Staff" style="text-align: right" type="number" max="10" min="1" value="1" />
                    <span th:if="${#fields.hasErrors('staff')}" th:errors="*{staff}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
              
                    <input th:field="*{speed}" th:errorclass="error-field" class="search__query" name="speed" placeholder="Speed" style="text-align: right" type="number" max="10" min="1" value="1" />
                    <span th:if="${#fields.hasErrors('speed')}" th:errors="*{speed}" class="help-block">error!</span>
                </div>
                <div style="margin: 8px 0">
                    <textarea th:feild="*{text}" th:errorclass="error-field" name="text" placeholder="レビューを書いてね！" style="width: 100%; height: 300px" th:text="*{text}"></textarea>
                    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="help-block">error!</span>
                </div>
                <div class="row">
                    <div class="col10 push1">
                        <button type="submit" class="btn btn--block">Post<i class="icon-arrow-right"></i></button>
                    </div>
                </div>
            </form> 
        </div>
    </div>
    </div>
</body>
</html>
