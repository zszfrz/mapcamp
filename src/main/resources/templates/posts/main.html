<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="index">


<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/posts/post_main_style.css" />
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
	<div layout:fragment="right">

		<div class="main_post" th:each="post : ${posts}">
			<div class="main_post2 clearfix" >
				<a href="/posts/1" th:href="@{'/posts/' + ${post.id}}"> 
					<img th:src="@{'/posts/' + ${post.id} + '/post-image.jpg'}" src="/avatars/original/missing.png" alt="Missing" />
				</a> 

				 	<div class="more">
         				 <span>â– </span>
           					 <ul class="more_list">
           				 		<li>
           				 		<form
                                th:action="@{'/' + ${post.id} + '/add'}"
                                method="post">
                                <input type="submit" value="ToBox" />
                                </form>
            					</li>
           					</ul>
           			</div> 

         	<a href="/posts/1" th:href="@{${post.stores.url}}" target="_blank">
         	     <span class="store" th:text="${post.stores.name}"></span>
         	</a>


         <a href="/posts/1" th:href="@{'/user/' + ${post.user.id}}">  
			<span class="name" th:text="${post.user.name}"></span>
		 </a>
		</div>
   	</div>
   </div>
</body>
</html>
