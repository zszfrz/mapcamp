<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout:decorator=">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/posts/post_setting.css" />
<link rel="stylesheet" href="/css/posts/post_style.css" />
<title>Index Page</title>
</head>
<body>
     <header class="header">
        <div class="header__bar row">
            <h1 class="grid-6">
                <a href="/">Mapcamp</a>
            </h1>
            <div class="grid-6 user_nav">
                <a class="post" href="/posts/new">投稿する</a>
            </div>
        </div>
    </header> 
    <div layout:frament="right">
	    <div class="contents clearfix">
	    	<div class="contents row " th:each="post : ${posts}"><!-- 拡張for文 -->
	        	<div class="content__post" th:style="'background-image: url(' + @{${post.image}} + ');'">
	            	<p th:text="${post.shopname}"></p>
	            	 <span class="name" th:text="${post.user.nickname}"></span>
	         	</div>
	    	</div>
	    </div>
    </div>
     <!-- <footer>
        <p>Copyright Mapcamp 2017.</p>
    </footer>  -->
</body>
</html>
